{% extends 'main/base.html' %}
{% load static %}
{% block title %}Создание вопроса{% endblock %}
{% block pathCss %}href="{% static 'helper/css/adder.css' %}"{% endblock %}
{% block mainContent %}
<form method="post">
    <fieldset>
        {% csrf_token %}
        <div class="content-adder">
            {{form.title]}<br>
            {{form.subject}}<br>
            {{form.testQuestion}}
        </div>
    </fieldset>
</form>
{% endblock %}
